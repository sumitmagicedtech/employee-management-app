<div class="row">
  <!-- Sidebar Section -->
  <div class="col-2">
    <!-- Navigation Bar -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark"
      style="background-color: #39a6a3"
    >
      <div class="container-fluid">
        <!-- Logo Section -->
        <div class="logo" style="display: flex; align-items: center; gap: 10px">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUfVdhPk48wGG46oXdHqlKHelfQj1Zqo-bfg&s"
            alt="Employee Project Management Logo"
            style="height: 100px"
          />
        </div>

        <!-- Navbar Toggler for Mobile View -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Home Link -->
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/dashboard"
              >
                <h4>Home</h4>
              </a>
            </li>

            <!-- Employees Link -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/employee">
                <h4>Employees</h4>
              </a>
            </li>

            <!-- Projects Link -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/projects">
                <h4>Projects</h4>
              </a>
            </li>

            <!-- Projects Employee Link -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/employee-projects">
                <h4>Projects Employee</h4>
              </a>
            </li>

            <!-- Logout Link -->
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" style="cursor: pointer">
                <h4>Logout</h4>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Content Section -->
  <div class="col-10">
    <div class="container-fluid mt-5">
      <!-- Routed Content -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
