<div class="row">
  <div>
    <div class="card">
      <div class="card-header bg-secondary">
        <div class="row">
          <div class="col-6 text-white">
            <h3><strong>Employee Portal</strong></h3>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-primary btn-lg" (click)="addNew()">
              Add New Employee
            </button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Name</th>
              <th>Contact No</th>
              <th>Email</th>
              <th>Department</th>
              <th>Role</th>
              <th>Gender</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employeeList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.employeeName }}</td>
              <td>{{ item.contactNo }}</td>
              <td>{{ item.emailId }}</td>
              <td>{{ item.deptId }}</td>
              <td>{{ item.role }}</td>
              <td>{{ item.gender }}</td>
              <td>
                <button class="btn btn-success btn-sm" (click)="onEdit(item)">
                  Edit
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="onDelete(item.employeeId)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
